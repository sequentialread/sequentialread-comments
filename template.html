


<form class="sqr-comment-form" method="POST">
  <label>
    Name: <input name="username"></input>
  </label>
  <label>
    Email: <input name="email"></input> (optional, not shown, used for Gravatar)
  </label>
  <textarea name="body"></textarea>
  <div class="g-recaptcha" data-sitekey="{{recaptchaSiteKey}}"></div>
  <input type="submit"></input>
</form>

{{#each comments}}
  <div class="sqr-comment">
    <img class="sqr-gravatar" src="{{gravatarUrl}}"></img>
    <span class="sqr-username">{{username}}</span><span class="sqr-date">{{date}}</span>
    <p>
      {{postbody}}
    </p>
  </div>
{{/each}}
