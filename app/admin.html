{{#if authenticated}}
	{{> commentList}}
{{else}}
	<p>Please enter your Admin Password:</p>
	{{#if incorrect}}
		<div class="sqr-error">Incorrect Password.</div>
	{{/if}}
	<form class="login">
		<input type="password"/>
		<input type="submit" class="sqr-btn"/>
	</form>
{{/if}}
<input type="hidden" value="{{nonce}}"/>
