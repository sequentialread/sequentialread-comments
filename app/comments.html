<h3>Comments</h3>

<button class="sqr-btn sqr-reply">
<i class=" fa fa-reply"></i>  reply
</button>


<form class="sqr-comment-form" method="POST">
  <label>
    Name: <input name="username"></input>
  </label>
  <label>
    Email: <input name="email"></input> <span class="sqr-help-text">(optional, not stored, used for Gravatar)</span>
  </label>
  <textarea name="body" rows="5">
  </textarea>
  <p>
    Markdown is supported.
  </p>
  <div class="sqr-submit-area">
    <div class="g-recaptcha"
     data-sitekey="{{recaptchaSiteKey}}"
     data-callback="recaptchaCompleted" ></div>
    <button class="sqr-btn sqr-submit" disabled="true">submit</button>
  </div>
</form>

{{#each errors}}
  {{#if message}}
    <div class="sqr-error"> Error: {{message}} </div>
  {{/if}}
{{/each}}


{{> commentList}}
